{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <div class="contenedor_logo" align="center">
                                                <img  class="logo"  src="{% static 'images/loogin.png'%}" alt="logo">
                                                {% comment %} <h3 class="text-center font-weight-light my-4">Login</h3> {% endcomment %}
                                            </div>
                                        </div>
                                    <div class="card-body">
                                        {% block content_wrapper %}
                                            <div class="container">
                                            {% block content %}{% endblock %}
                                            </div>
                                        {% endblock %}
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        {% comment %} <div class="small"><a href="{% url 'registro'%}">Necesitas una cuenta? Reg√≠strate!</a></div> {% endcomment %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
