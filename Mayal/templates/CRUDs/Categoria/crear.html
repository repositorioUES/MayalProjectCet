{% extends 'administrador/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Registrar Categorias</title>{% endblock title%}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Nueva Categoria</h3></div>
                <div class="card-body">
                    <form method="post" role="form" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{form.nombreCat|as_crispy_field}}
                        </div>

                        <div class="mt-4 mb-0">
                            <div class="d-grid"><input type="submit" value="Finalizar" class="btn btn-primary btn-block"></div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    
{% endblock content %}
